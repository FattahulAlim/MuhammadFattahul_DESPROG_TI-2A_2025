<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Stok Barang</title>
    <link rel="stylesheet" href="Asset/css/loginpage.css">
</head>
<body>
    <div class="container">
        <div class="gambar-kiri">
            <img src="Asset/img/Gambar-Login.jpg" alt="">
        </div>

        <div class="login-kanan">
            <div class="form-login">
             <div class="logo">
                <img src="Asset/img/package.png" alt="">
             </div>
             <h2>Sistem Manajemen Stok Barang</h2>
             

             <form action="" id="formLogin">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan Username">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan Password">
                

                <div class="checkbox">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">View Password</label>
                </div>

                <button type="submit">Login</button>
             </form>
             </div>
        </div>
    </div>

    <script src="Asset/js/jquery-3.7.1.js"></script>
    <script src="Asset/js/login_validation.js"></script>
</body>
</html>
